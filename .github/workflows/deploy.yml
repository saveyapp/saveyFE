on:
  push:
    branches:
      - main
name: Deploy website on push ğŸš€

jobs:
  web-deploy:
    name: Deploy ğŸ’¨
    runs-on: ubuntu-latest
    steps:
      - name: Get latest code ğŸ“¦
        uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: ğŸ‘¨ğŸ¼â€ğŸ’» Build project
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Transfer files to remote ğŸ“‚
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.GIT_CPANEL_REACT_SERVER }}
          username: ${{ secrets.GIT_CPANEL_REACT_USER }}
          password: ${{ secrets.GIT_CPANEL_REACT_PWD }}
          protocol: ${{ secrets.GIT_CPANEL_REACT_PROTOCOL }}
          local-dir: ${{ secrets.GIT_CPANEL_DEPLOY_DIR }}
          server-dir: /getsavey.com/frontend/           
          delete: true
          exclude: |
            **/.git*
            **/node_modules/**
            **/*.log
            **/README.md
